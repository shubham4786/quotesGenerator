<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button id="twitter" class="twitter-button" title="Tweet this"><i class="fab fa-twitter"></i></button>
            <button id="audio" title="Click to Listen"><i class="fas fa-volume-up"></i></button>
            <button id="copy" title="Click to Copy"><i class="fas fa-copy"></i></button>
            <button id="new-quote" onclick="displayQuote()" style="font-weight: 700;">New Quote</button>
        </div>
    </div>

    <!-- Loader -->
    <span class="loader"></span>

    <script src="./script.js"></script>

</body>

</html>
